<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registro</title>
</head>
<body id="cuerpo">
    <section id="logo">
        <img src="/img/logo_completo.png" alt="">
    </section>
    <div id="contenido">
        <div id="formBody">
            <h2>Registro de cuenta</h2>
            <form action="" id="formulario">            
                <div class="formItem">
                    <label for="fname">Nombre</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="formItem">
                    <label for="lname">Apellido</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>
                <div class="formItem">
                    <label for="email">Correo</label><br>
                    <input type="text" id="email" name="email"><br>
                </div>
                <div class="formItem">
                    <label for="city">Ciudad</label><br>
                    <input type="text" id="city" name="city"><br>
                </div>
                <div class="formItem">
                    <label for="password">Contraseña</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>
                <div class="formItem">
                    <label for="password">Repetir Contraseña</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>                                
            </form>
            <input type="submit" value="Registrarse" class="button" id="registrate">
        </div>       
    
    </div>
        <script src="/js/main.js"></script>
</body>
</html>
